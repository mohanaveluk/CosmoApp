    <script type="text/javascript" language = "javascript">
        $(document).ready(function () {
            $('a').on('click', function (e) {
                //e.preventDefault();
                loadVideo($(this).data('vcode'), 560,349);

                /*
                $("#videoWrap").simplePlayer({

                });
                */
            });
            $('ul.nav li').on('click', function () {
                $(this).parent().find('li.active').removeClass('active');
                $(this).addClass('active');
            });
        });
        
        function loadVideo(viLink,width,height) {
            //alert(viLink);
            $('#videoWrap').html("<iframe width='" + width + "'' height='" + height + "' src='" + viLink + "' frameborder='0' allowfullscreen='true' vmode='transparent'></iframe>");
        }

    </script>
    <style>
        #videoWrap1 {
          position: relative;
          background: #000;
          width: 640px;
          margin: 20px auto;
        }

        #videoWrap1 img,
        #videoWrap1 iframe { display: block; }

        #play {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          cursor: pointer;
          background: url('play-button.png') no-repeat 50% 50%;
          background-size: auto, cover;
          z-index: 9999;
        }

        #play:hover { background-color: rgba(0,0,0,0.2) !important; }        
    </style>
</head>
